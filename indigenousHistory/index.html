<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lakeview Park</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- all scripts needed for full range of aframe elements -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <!-- geometric shapes -->
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js">
  </script>
  <!-- extras and primatives -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  <!-- for examples and aframe know how 
        * https://aframe.io/
          examples
        * https://aframe.io/aframe/examples/
          docs
        * https://aframe.io/docs/1.0.0/components/text.html
  -->
</head>

<body>
  <!-- close app button -->
  <img id="closeVR" src="assets/img/images/close_icon.png">
  <!-- ------- FIXED ELEMENTS ------- -->
  <nav>
    <div class="nav-line">
      <p id="camera1-btn" class="cam-toggle">Hunting Grounds</p>
      <p id="camera2-btn" class="cam-toggle">Farmland</p>
    </div>
    <div class="nav-line">
      <p id="camera3-btn" class="cam-toggle">Park Recreation</p>
      <p id="camera4-btn" class="cam-toggle">Modern Day</p>
    </div>
  </nav>

  <a-scene vr-mode-ui="enabled: false;">
    <!-- vr-mode-ui="enabled:false" removes the vr option that appears at the bottom corner of the application -->
    <a-assets>
      <!-- lights -->
      <a-mixin id="light" geometry="primitive: sphere; radius: 1.5" material="color: #FFF; shader: flat"
        light="color: #99DDFF; distance: 120; intensity: 1; type: point"></a-mixin>

      <!-- FONTS -->
      <a-asset-item id="optimerBoldFont"
        src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      <a-text id="thisText" src="optimerBoldFont"></a-text>

      <!-- IMAGES ---------- -->
      <!-- --- first nations -->
      <img id="first-nations-1" src="./assets/img/images/first-nations/first-nations2.png">
      <img id="first-nations-2" src="./assets/img/images/first-nations/first-nations3.png">
      <img id="first-nations-3" src="./assets/img/images/first-nations/first-nations1.png">

      <img id="settlers-1" src="./assets/img/images/settlers/settlers-park.png">
      <img id="settlers-2" src="./assets/img/images/settlers/settlers1.png">
      <img id="settlers-3" src="./assets/img/images/settlers/settlers2.png">
      <img id="settlers-4" src="./assets/img/images/settlers/settlers3.png">
      <img id="settlers-5" src="./assets/img/images/settlers/settlers4.png">

      <img id="park-1" src="./assets/img/images/park/park1.png">
      <img id="park-2" src="./assets/img/images/park/park2.png">
      <img id="park-3" src="./assets/img/images/park/park3.png">
      <img id="park-4" src="./assets/img/images/park/park4.png">
      <img id="modern-1" src="./assets/img/images/modern/modern1.png">
      <img id="modern-2" src="./assets/img/images/modern/modern2.png">
      <img id="modern-3" src="./assets/img/images/modern/modern3.png">


      <!-- Textures---------- -->
      <img id="grass" src="./assets/img/images/textures/grass.jpg">
      <img id="pavement" src="./assets/img/images/textures/pavement.jpg">


      <!-- 3D ASSETS---------- -->
      <!-- --- elf character -->
      <a-asset-item id="cityModel" src="./assets/img/person/person.gltf"></a-asset-item>
      <!-- --- animated dog -->
      <a-asset-item id="animatedPetModel" src="./assets/img/dog/scene.gltf"></a-asset-item>
      <!-- --- tree -->
      <a-asset-item id="treeGLTF" src="./assets/img/tree/maya-tree.glb"></a-asset-item>
      <!-- --- fish -->
      <a-asset-item id="fishy" src="./assets/img/fish/cod.glb"></a-asset-item>

    </a-assets>

    <!-- ------ CAMERAS -------- -->
    <a-entity id="rig">
      <!-- First Nations -->
      <a-camera id="camera" camera look-controls position="-100 3 3">
        <a-cursor position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.030; radiusInner: 0.020;"
          material="color: #11d8c4; shader: flat" fuse="true" timeout="10">
        </a-cursor>
      </a-camera>
      <!-- Early Settlers -->
      <a-camera id="camera2" camera look-controls position="0 3 0">
        <a-cursor position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.030; radiusInner: 0.020;"
          material="color: #11d8c4; shader: flat" fuse="true" timeout="10">
        </a-cursor>
      </a-camera>
      <!-- Farm to Park -->
      <a-camera id="camera3" camera look-controls position="83 3 -25">
        <a-cursor position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.030; radiusInner: 0.020;"
          material="color: #11d8c4; shader: flat" fuse="true" timeout="10">
        </a-cursor>
      </a-camera>
      <!-- modern -->
      <a-camera id="camera4" camera look-controls position="83 3 25">
        <a-cursor position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.030; radiusInner: 0.020;"
          material="color: #11d8c4; shader: flat" fuse="true" timeout="10">
        </a-cursor>
      </a-camera>
    </a-entity>


    <!-- TIME 1 - First Nations-->
    <a-entity position="-100 0.5 3">
      <a-entity geometry="primitive: circle; radius: 8" rotation="-90 0 0" position="0 0 0" material="color: grey">
      </a-entity>
      <!-- MODELS -->
      <!-- fish -->
      <a-entity position="-1 0.2 0">
        <a-entity gltf-model="#fishy" scale="2 2 2" position="-2 1 -3" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#fishy" scale="1.5 1.5 1.5" position="-2 0.7 -3" rotation="0 20 0"></a-entity>
        <a-entity gltf-model="#fishy" scale="1 1 1" position="-1 1.4 -2.7" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#fishy" scale="1.3 1.3 1.3" position="-1 0.7 -3" rotation="0 20 0"></a-entity>
      </a-entity>
    <!-- trees -->
      <a-entity gltf-model="#treeGLTF" scale="0.5 0.5 0.5" position="-7 1 -4" rotation="0 -86 0"></a-entity>
      <a-entity position="3 0 8" rotation="0 40 0"> <!-- trees at back-->
        <a-entity gltf-model="#treeGLTF" scale="1 1 1" position="-2 1 -1" rotation="0 -86 0"></a-entity>
        <a-entity gltf-model="#treeGLTF" scale="0.7 0.7 0.7" position="0 1 0" rotation="0 -36 0"></a-entity>
        <a-entity gltf-model="#treeGLTF" scale="1.2 1.2 1.2" position="3.5 1 0" rotation="0 -16 0"></a-entity>
      </a-entity>
      <!-- image -->
      <a-curvedimage src="#first-nations-3" height="0.8" radius="3.5" theta-length="22" position="0 2.5 4"
        rotation="0 170 0" scale="2 2 2"></a-curvedimage>
      <a-curvedimage src="#first-nations-1" height="2.0" radius="3.5" theta-length="72" position="-1.5 2.5 -0.5"
        rotation="0 30 0" scale="2 2 2"></a-curvedimage>
      <a-curvedimage src="#first-nations-2" height="2.0" radius="3.5" theta-length="72" position="0.5 2.5 0.5"
        rotation="0 -110 0" scale="2 2 2"></a-curvedimage>
      <a-text color="brown" width="10" rotation="0 0 0" position="-3.5 5 -5"
        font="https://cdn.aframe.io/fonts/mozillavr.fnt" value="Hunting Grounds and Fishing Ground"></a-text>
      <a-text color="#301801" width="2" rotation="0 -48 0" position="2.5 3 -4" wrap-count="25" letter-spacing="5"
        line-height="60" value="This area of Oshawa was an important carrying route for First Nations. The Oshawa Creek was much larger than it is today and groups would congregate here every spring and fall to fish.">
      </a-text>
      <a-text color="#301801" width="2" rotation="0 -180 0" position="0.5 3.1 3" wrap-count="25" letter-spacing="2" line-height="60" value="The trail can best be described as an inverted “Y”. From Lake Ontario, one branch went northward by Harmony Creek and the other by the Oshawa Creek.">
      </a-text>
    </a-entity>




    <!-- TIME 2 - Early Settlers-->
    <a-entity position="0 0.5 0">
      <a-entity geometry="primitive: circle; radius: 6" rotation="-90 0 0" position="0 0 0" material="color: grey"></a-entity>
      <!-- MODELS -->
      <a-entity> <!-- trees at front-->
        <a-entity gltf-model="#treeGLTF" scale="1 1 1" position="-6.5 1 -5" rotation="0 -86 0"></a-entity>
        <a-entity gltf-model="#treeGLTF" scale="0.7 0.7 0.7" position="-7 1 -4" rotation="0 -86 0"></a-entity>
      </a-entity>
      <a-entity position="3 0 8" rotation="0 40 0"> <!-- trees at back-->
        <a-entity gltf-model="#treeGLTF" scale="1 1 1" position="-2 1 -1" rotation="0 -86 0"></a-entity>
        <a-entity gltf-model="#treeGLTF" scale="0.7 0.7 0.7" position="0 1 0" rotation="0 -36 0"></a-entity>
        <a-entity gltf-model="#treeGLTF" scale="1.2 1.2 1.2" position="3.5 1 0" rotation="0 -16 0"></a-entity>
      </a-entity>
      <!-- person -->
      <a-entity gltf-model="#cityModel" scale="1.5 1.5 1.5" position="0 1 -3.8" rotation="0 0 0"></a-entity>
      <!-- image -->
      <!-- stacked images on right -->
      <a-entity rotation="-3 -30 0" position="0 0 -1">
        <a-curvedimage src="#settlers-2" height="1" radius="2.5" theta-length="40" position="1 3.5 1" rotation="0 90 3" scale="1 1 1"></a-curvedimage>
        <a-curvedimage src="#settlers-3" height="1" radius="2.5" theta-length="40" position="1 2.3 1" rotation="0 90 3" scale="1 1 1"></a-curvedimage>
      </a-entity>
      <!-- images on left -->
      <a-entity rotation="-3 -130 0" position="0.5 0 1">
        <a-curvedimage src="#settlers-2" height="1" radius="3" theta-length="40" position="1 5 1" rotation="0 80 3" scale="3 3 3"></a-curvedimage>
        <a-curvedimage src="#settlers-3" height="1" radius="3" theta-length="40" position="1 1.5 1" rotation="0 80 3" scale="3 3 3"></a-curvedimage>
      </a-entity>
      <!-- front park image -->
      <a-curvedimage src="#settlers-1" height="3" radius="4.8" theta-length="150" position="0 2.5 -1.5"
        rotation="0 100 0" scale="1 1 1"></a-curvedimage>
      <!-- TEXT -->
      <a-text color="brown" width="8" rotation="0 40 0" position="-3.5 3.5 -4"
      font="https://cdn.aframe.io/fonts/mozillavr.fnt" value="Early Settlers"></a-text>
      <a-text color="#301801" width="3" rotation="0 -48 0" position="2.1 3 -3.5" wrap-count="35" letter-spacing="5"
        line-height="60" value="Initial contact between the local Indigenous communities and Europeans, came in the form of French fur traders.

        This was a period of transient European contact with local communities. During this period, French settlers and the local communities interacted largely on a business level. 

        Several early local history publications refer to a French fur trading post that was apparently located near the Oshawa Harbour.">
      </a-text>

      <a-text color="#301801" width="3" rotation="0 -280 0" position="-3.3 3 1.5" wrap-count="35" letter-spacing="5" side="double"
        line-height="60" value="While French fur traders moved through out the area in the 1700s, they did not permanently settle here. The first settlers to move into the area arrived here in the late 1790s. 

        These “late” Loyalists moved north after the American Revolution looking for land. These early American settlers worked to clear the land so that they could build a home and begin the process of setting up a farm.">
      </a-text>

      <a-text color="#301801" width="3" rotation="0 -160 0" position="2.5 2.7 3.5" wrap-count="35" letter-spacing="5"
        line-height="60" value="In 1815, the Henry family purchased the 200 of lot 7 on the Broken Front and began farming. 

        Not only did the Henry’s farm the land, they planted an apple orchard. The land remained in the Henry family for decades, as various family members farmed different portions of the 200 acre lot.

        By the 1910s we begin to see changes in the area as it shifts from farm land to a more park like focus.">
      </a-text>
    </a-entity>



    <!-- TIME 3 - Park and Recreation -->
    <a-entity position="83 0.5 -25">
      <a-entity geometry="primitive: circle; radius: 8" rotation="-90 0 0" position="0 0 0" material="color: grey">
      </a-entity>
      <!-- MODELS -->
      <a-entity gltf-model="#treeGLTF" scale="0.5 0.5 0.5" position="-7 1 -4" rotation="0 -86 0"></a-entity>
      <a-entity gltf-model="#treeGLTF" scale="1 1 1" position="-7 1 -6" rotation="0 -86 0"></a-entity>

      <!-- IMAGES -->
      <!-- front -->
      <a-curvedimage src="#park-3" height="1" radius="3" theta-length="32" position="0 2.5 3" rotation="0 165 0" scale="2 2 2"></a-curvedimage>
      <!-- right -->
      <a-curvedimage src="#park-2" height="2.0" radius="4.5" theta-length="62" position="-1.5 2.5 -0.5" rotation="0 30 0" scale="2 2 2"></a-curvedimage>
      <!-- left -->
      <!-- stacked images -->
      <a-entity rotation="-3 -200 0" position="0.5 0 1">
        <a-curvedimage src="#park-1" height="1" radius="3" theta-length="40" position="1 5 1" rotation="0 110 3" scale="3 3 3"></a-curvedimage>
        <a-curvedimage src="#park-4" height="1" radius="3" theta-length="40" position="1 1.5 1" rotation="0 80 3" scale="3 3 3"></a-curvedimage>
      </a-entity>
      <!-- TEXT -->
      <a-text color="brown" width="10" rotation="0 10 0" position="-4 5.5 -5"
      font="https://cdn.aframe.io/fonts/mozillavr.fnt" value="From Farm to Park"></a-text>
      <a-text color="#301801" width="3.5" rotation="0 -48 0" position="2.5 3 -3.5" wrap-count="35" letter-spacing="5" line-height="65" value="While the Henry’s farmed lot 7, which makes up the vast majority of what is Lakeview Park today, the small portion of lot 6 that is now parkland, was used differently. It is here that the Harbour is located and has been located since the early 1840s.">
      </a-text>
      <a-text color="#301801" width="2" rotation="0 -180 0" position="0.5 3 3" wrap-count="25" letter-spacing="5" line-height="60" value="The area continued to evolve from farm land to park land and by 1920 when the 44 acres was deeded to the City of Oshawa, the waterfront area was now focused on recreation.">
      </a-text>
    </a-entity>



    <!-- TIME 4 - Modern Day -->
    <a-entity position="83 0.5 25">
      <a-entity geometry="primitive: circle; radius: 8" rotation="-90 0 0" position="0 0 0" material="color: grey">
      </a-entity>

      <!-- MODELS -->
      <a-entity gltf-model="#treeGLTF" scale="0.5 0.5 0.5" position="-7 1 -4" rotation="0 -86 0"></a-entity>
      <a-entity gltf-model="#treeGLTF" scale="0.5 0.5 0.5" position="2 1 8" rotation="0 -86 0"></a-entity>
      <a-entity gltf-model="#treeGLTF" scale="0.3 0.3 0.3" position="-6 1 -5" rotation="0 -86 0"></a-entity>

      <!-- IMAGES -->
      <a-entity>
        <!-- front -->
        <a-curvedimage src="#modern-2" height="1.5" radius="3.5" theta-length="42" position="0 2.5 2.5" rotation="0 158 0" scale="2 2 2"></a-curvedimage>
        <!-- right -->
        <a-curvedimage src="#modern-1" height="2.0" radius="4.5" theta-length="62" position="-1.5 2.5 -0.5" rotation="0 30 0" scale="2 2 2"></a-curvedimage>
        <!-- left -->
        <a-curvedimage src="#modern-3" height="2.0" radius="3.5" theta-length="62" position="1.5 2.5 -0.5" rotation="0 -100 0" scale="2 2 2"></a-curvedimage>
      </a-entity>

      <!-- TEXT -->
      <a-text color="brown" width="10" rotation="0 -5 5" position="0 4.8 -4.5"
      font="https://cdn.aframe.io/fonts/mozillavr.fnt" side="double" value="The Modern Park"></a-text>
      <a-text color="#301801" width="2" rotation="0 50 0" position="-3.5 3 -1.5" wrap-count="25" letter-spacing="5" line-height="60" value="This marks the current date of history. A celebration to be remembered. Visit the other locations of Lakeview Park to learn more about Our history in the making.">
      </a-text>
      <a-text color="#301801" width="2" rotation="0 -48 0" position="2.5 3 -3" wrap-count="25" letter-spacing="5" line-height="60" value="Pavilions and cottages were built up around the beachfront and there was even space for people to set up camp.">
      </a-text>
      <a-text color="#301801" width="3.5" rotation="0 -190 0" position="0.5 3 5" wrap-count="35" letter-spacing="5" line-height="60" value="Today the area of Lakeview Park has become a main attraction to history and nature lovers all around.">
      </a-text>
    </a-entity>








    <!-- ENVIRONMENT -->
    <a-entity id="pathway" position="0 0 0">
      <!-- sidewalk / path -->
      <a-plane position="140 0.03 -39" rotation="-90 12 0" width="350" height="25" color="#ECECEC"
        material="src: #pavement; repeat:11 1"></a-plane>
      <!-- angled back-->
      <a-plane position="140 0.03 35" rotation="-90 -12 0" width="350" height="25" color="#ECECEC"
        material="src: #pavement; repeat:11 1"></a-plane>
      <!-- angled forward-->
      <a-plane position="-250 0.03 -4" rotation="-90 0 0" width="500" height="30" color="#ECECEC"
        material="src: #pavement; repeat:11 1"></a-plane>
    </a-entity>

    <!-- green pasture -->
    <a-plane position="0 -1 0" rotation="-90 0 0" width="800" height="800" color="#7BC8A4" material="src: #grass; repeat:40 40"></a-plane>
    <!-- sky -->
    <a-sky color="#ADE8F0"></a-sky>

    <!-- LIGHTS -->
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.3" position="-0.5 1 1"></a-entity>

  </a-scene>

  <script src="./assets/js/main.js"></script>
</body>

</html>
