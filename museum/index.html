<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Museum Houses - Lakeview Park</title>
    <!-- link to custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./images/close_icon.png" alt="close" class="close_icon">

    <nav id="navigationBar">
        <a id="home">
            <svg id="homeButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path stroke="#FFFFFF" stroke-width="20" d="m503.871094 231.433594-236.800782-226.984375c-6.183593-5.933594-15.957031-5.933594-22.140624 0l-237.035157 227.21875c-5.015625 5.015625-7.894531 11.925781-7.894531 18.988281 0 14.699219 11.96875 26.667969 26.667969 26.667969h37.332031v202.664062c0 17.664063 14.335938 32 32 32h90.667969c8.832031 0 16-7.167969 16-16v-138.664062c0-2.925781 2.386719-5.335938 5.332031-5.335938h96c2.921875 0 5.332031 2.410157 5.332031 5.335938v138.664062c0 8.832031 7.167969 16 16 16h90.667969c17.664062 0 32-14.335937 32-32v-202.664062h37.332031c14.699219 0 26.667969-11.96875 26.667969-26.667969 0-7.0625-2.878906-13.972656-8.128906-19.222656zm0 0"/></svg>
        </a>
        <a id="navHenry">Henry House</a>
        <a id="navGuy">Guy House</a>
        <a id="navRobinson">Robinson House</a>
    </nav>
    <main>
        <section id="section1">
            <h1 id="headerH1">Museum Houses</h1>
            <img src="./images/henryHouse/henryHouse.jpg" alt="henryHouse" id="section1HenryHouseImg">
            <h2 id="section1H1"></h2>
            <h2 id="section1H2"></h2>
            <button id="section1Btn">
                <div id="pushBtn1"></div>
                <object id="section1DownArrow" data="./images/downArrow.svg" type="image/svg+xml"></object>
            </button>
        </section>

        <section id="section2">
            <h1 id="section2H1">Henry House</h1>
            <img src="./images/henryHouse/thomasHenry.png" class="portrait" alt="henryHouse" id="section2HenryImage">
            <h4 id="section2h4">Thomas Henry</h4>
            <p id="section2p">[1798 - 1879]</p>
            <h1 id="section2H2"></h1>
            <button id="section2Btn">
                <div id="pushBtn2"></div>
                <object id="section2DownArrow" data="./images/downArrow.svg" type="image/svg+xml"></object>
            </button>
        </section>

        <section id="section3">
            <h1 id="section3H1"></h1>
            <button id="section3Btn">Home</button>
        </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <!-- link to gsap 3.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.2/ScrollToPlugin.min.js"></script>

    <!-- link to main.js -->
    <script src="main.js"></script>
</body>
</html>
